spring:
  application:
    name: ws-chat

  # =========================================================
  # PostgreSQL DataSource
  # =========================================================
  datasource:
    url: jdbc:postgresql://localhost:5432/servicedesk
    username: postgres
    password: 123456789
    driver-class-name: org.postgresql.Driver

  # =========================================================
  # JPA / Hibernate
  # =========================================================
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # Changed from create-drop for safety with Flyway
    show-sql: false
    open-in-view: false  # Changed to false - best practice
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
        temp:
          use_jdbc_metadata_defaults: false

  # =========================================================
  # Flyway Database Migration
  # =========================================================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
    out-of-order: false

  # =========================================================
  # Web / MVC
  # =========================================================
  web:
    resources:
      add-mappings: false  # Throw exception when route undefined
  mvc:
    static-path-pattern: /static/**

# =========================================================
# JWT Configuration
# =========================================================
jwt:
  secret: ${JWT_SECRET:mySecretKeyThatShouldBeChangedInProductionAndMustBeAtLeast256BitsLongForHS512}
  expiration: 86400000  # 24 hours in milliseconds
  refresh-token:
    expiration-ms: 2592000000  # 30 days in milliseconds

