services:
  # =========================================================
  # Backend Application
  # =========================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: service-desk-backend
    container_name: servicedesk-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # Override для Docker-сетей (хосты сервисов)
      DB_URL: jdbc:postgresql://postgres:5432/servicedesk
      REDIS_HOST: redis
      RABBITMQ_HOST: rabbitmq
      MINIO_HOST: minio
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
    extra_hosts:
      # Позволяет publicMinioClient обращаться к MinIO по публичному IP
      # 192.168.0.13 -> хост-машина -> MinIO на порту 9000
      - "192.168.0.13:host-gateway"
    networks:
      - servicedesk-net
    restart: unless-stopped

  # =========================================================
  # PostgreSQL Database
  # =========================================================
  postgres:
    image: postgres:16-alpine
    container_name: servicedesk-postgres
    environment:
      POSTGRES_DB: servicedesk
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - servicedesk-net
    restart: unless-stopped

  # =========================================================
  # Redis Cache
  # =========================================================
  redis:
    image: redis:7-alpine
    container_name: servicedesk-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - servicedesk-net
    restart: unless-stopped

  # =========================================================
  # RabbitMQ Message Broker
  # =========================================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: servicedesk-rabbitmq
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - servicedesk-net
    restart: unless-stopped

  # =========================================================
  # MinIO Object Storage
  # =========================================================
  minio:
    image: minio/minio:latest
    container_name: servicedesk-minio
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_USERNAME}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - servicedesk-net
    restart: unless-stopped

# =========================================================
# Volumes
# =========================================================
volumes:
  pgdata:
  redisdata:
  rabbitmqdata:
  miniodata:
  uploads:

# =========================================================
# Networks
# =========================================================
networks:
  servicedesk-net:
    driver: bridge
